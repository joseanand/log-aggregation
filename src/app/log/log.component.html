<div class="button-row">
    <h3>MAB Log Statistics</h3>
    <a mat-raised-button color="primary" [routerLink]="['/log-aggr']"><mat-icon>notification_important</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Title Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Level </th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.level}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="loggerName">
        <th mat-header-cell *matHeaderCellDef> LoggerName </th>
        <td mat-cell *matCellDef="let element"> {{element.loggerName}} </td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
